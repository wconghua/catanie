<div style="width:81em; float:left;">
<div style="width:26em; float:left;">
<form [formGroup]="loginForm" (ngSubmit)="doADLogin($event)" class="ui form">
    <div>
      <img src="assets/images/esslogo.png" style="width:26em; height:13em;">
    </div>
  <div class="field" >
    <label for="emailInput">Username:</label>
    <input id="emailInput" formControlName="username" class="form-control" type="text" placeholder="Username">
  </div>
  <div class="field" >
    <label for="pwdInput">Password:</label>
    <input id="pwdInput" formControlName="password" type="password" class="form-control" placeholder="Password">
  </div>
  <div class="ui checkbox">
    <input type="checkbox" formControlName="rememberMe"/>
    <label>Remember Me?</label>
  </div>
  <br><br>
  <ng-container *ngIf="!captchaPassed">
    <re-captcha class='cap' (resolved)="handleCorrectCaptcha($event)" siteKey="{{captchaKey}}"></re-captcha>
</ng-container>
  <button type="submit" [ngClass]="{'loading': loading$ | async}" class="ui button login-btn" id="login-btn">Log in</button>
</form>
</div>
<div>
  <img src="assets/images/ess-site.jpg"  style="width:45em; height:32em; float:right;">
  </div>
</div>
