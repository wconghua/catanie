<div>
  <div class="example-container mat-elevation-z8">
    <div class="ui segment" *ngIf="loading$ | async">
      <p></p>
      <div class="ui active inverted dimmer">
        <div class="ui loader"></div>
      </div>
    </div>
  </div>
  <div>
    <mat-card>
      <form (ngSubmit)="textSearch(searchP.value)" #searchFormP="ngForm">
        <div style="width:100%;">
          <mat-form-field class="example-full-width" style="width:90%">
            <input matInput #searchP class="dash-search" placeholder="Search..." (keyUp)="textSearch(searchP.value)" [ngModel]="searchText$ | async"
                   name="searchP"  matTooltip='Spaces will separate search terms, Double quotes will look for exact matches and the - will ignore terms. E.g. "Coffee shop" kettle -store' [matTooltipPosition]="tooltipPos">
          </mat-form-field>
          <button mat-raised-button color="accent" type="submit" (click)="textSearch(searchP.value)">
            <i class="fa fa-search" aria-hidden="true"></i>Search</button>
        </div>
      </form>
    </mat-card>
    <br>
    <proposal-table-pure
      [proposals]="proposals$ | async"
      [totalNumber]="proposalCount$ | async"
      [currentPage]="currentPage$ | async"
      [matSort]="matSort"
      [rowClassifier]="rowClassifier"
      (onClick)="onClick($event)"
      (onPageChange)="onPageChange($event)"
      (onSortChange)="onSortChange($event)">
    </proposal-table-pure>
  </div>
</div>
